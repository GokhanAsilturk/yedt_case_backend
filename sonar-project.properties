# SonarQube Proje Konfigürasyonu
sonar.projectKey=egitim-yonetim-sistemi-api
sonar.projectName=Eğitim Yönetim Sistemi API
sonar.projectVersion=1.0.0

# Kaynak kod yolu
sonar.sources=src
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/tests/**,**/docs/**

# Test dosyaları
sonar.tests=src/tests
sonar.test.inclusions=**/*.test.ts

# Typescript yapılandırması
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Dil
sonar.language=ts

# Encoding
sonar.sourceEncoding=UTF-8

# Kalite Kapıları
sonar.qualitygate.wait=true

# Analiz Ayarları
sonar.coverage.exclusions=src/tests/**/*,jest.config.js
sonar.cpd.exclusions=src/tests/**/*

